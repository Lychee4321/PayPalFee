    <h1>Nao Fee Calculate</h1>
    <label for="amount">Dollar Amount ($):</label>

    <button onclick="calculateExchange()">Calculate</button>
    <div id="result"></div>
</p>

    <script>
        function calculateExchange() {
            const amountUSD = parseFloat(document.getElementById('amount').value);

            // Assume exchange rate obtained from API or elsewhere
            const exchangeRate = 1200; // Example exchange rate (replace with actual data)

            const exchangeRate1 = (amountUSD * exchangeRate).toFixed(2); // Default
            const exchangeRate2 = (amountUSD * exchangeRate * 1.08).toFixed(2); // * 8%
            const exchangeRate3 = (amountUSD * exchangeRate * 1.10 * 1.08).toFixed(2); // * 10% * 8% For Tebex

            const result = `
                <p>Default: ${exchangeRate1} KRW</p>
                <p>Default *8%: ${exchangeRate2} KRW</p>
                <p>Default *10% *8%: ${exchangeRate3} KRW</p>
            `;

            document.getElementById('result').innerHTML = result;
        }
    </script>
